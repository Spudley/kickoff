defaults:
    target:
        host: test.host
        scheme: https
        headers:
            - ["a","b"]

Sections:
    main:
        rules:
            - HttpHeaderXSSProtection
            - HttpHeaderResourceIsGzipped
            - HttpRequestTime:
                - ["maxTransferTime", 22500]
    second:
        config:
            host: test2.host
            port: 8080
        rules:
            - HttpHeaderExposeLanguage
            - HttpRequestTime

Rules:
    HttpHeaderXSSProtection:
        class: \Frickelbruder\KickOff\Rules\HttpHeaderPresent
        calls:
            - ['setHeaderToSearchFor', ["X-XSS-Protection"]]
