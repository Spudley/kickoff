defaults:
    target:
        host: test.host
        scheme: https://

Sections:
    main:
        rules:
            - HttpHeaderXSSProtection
            - HttpHeaderExposePHP
            - HttpRequestTime:
                - ["maxTransferTime", 22500]
    second:
        config:
            host: test2.host
            port: 8080
        rules:
            - HttpHeaderExposePHP


Rules:
    HttpHeaderXSSProtection:
        class: \Frickelbruder\KickOff\Rules\HttpHeaderPresent
        calls:
            - ['setHeaderToSearchFor', ["X-XSS-Protection"]]

    HttpHeaderExposePHP:
        class: \Frickelbruder\KickOff\Rules\HttpHeaderNotPresent
        calls:
            - ['setHeaderToSearchFor', ["X-Powered-By"]]